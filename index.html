<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <div class="card-header-top">
            <div class="photo-container">
              <img
                class="avatar"
                src="assets/images/image-victor.jpg"
                alt="user photo"
              />
            </div>
          </div>
          <div class="card-header-bottom"></div>
        </div>
        <div class="card-body">
          <p class="heading">Victor Crest <span class="age">26</span></p>
          <p class="caption">London</p>
        </div>
        <div class="card-footer">
          <ul class="stats">
            <li>
              <p class="heading stat-value">80K</p>
              <p class="caption">Followers</p>
            </li>
            <li>
              <p class="heading stat-value">803K</p>
              <p class="caption">Likes</p>
            </li>
            <li>
              <p class="heading stat-value">1.4K</p>
              <p class="caption">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        rel="noreferrer"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        rel="noreferrer"
        href="https://www.frontendmentor.io/profile/GSterczewski"
        >Grzegorz Sterczewski</a
      >.
    </div>
  </body>
</html>
